<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-Vue监测数据改变的原理-对象</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 容器 -->
    <div id="root">
        <h2>姓名:{{name}}</h2>
        <h2>公司:{{firmName}}</h2>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

    const vm=new Vue({
        el:'#root',
        data:{
            name:'yosh',
            firmName:'于适工作室',
            staff:{
                name:'于适',
                age:{
                    rAge:18,
                    sAge:28
                },
                friends:[
                    {name:'tom',age:21}
                ]
            }
        }
    })
</script>
</html>
