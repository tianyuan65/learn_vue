<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el与data的两种写法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 容器 -->
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

    // el的两种写法，任意一种都可以
    // const v=new Vue({
    //     // el:'#root',  //第一种写法
    //     data:{
    //         name:'尚硅谷'
    //     }
    // })
    // console.log(v);  //Vue
    // console.log(v.name);  //尚硅谷
    // v.$mount('#root')  //第二种写法

    // data的两种写法
    new Vue({
        el:'#root',
        // data的第一种写法，对象式写法
        // data:{
        //     name:'谷江山'
        // }

        // data的第二种写法，函数式写法，但data函数不能写成箭头函数，必须是普通函数，否则，this指向的会是全局的Window，而不是Vue实例
        data:function(){
            console.log('data',this);  //此处的this是Vue实例对象
            return{
                name:'谷江山'
            }
        }
    })
    
</script>
</html>
