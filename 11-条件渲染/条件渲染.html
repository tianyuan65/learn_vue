<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件渲染</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 容器 -->
    <div id="root">
        <h2>当前的n值是:{{n}}</h2>
        <button @click="n++">click to n+1</button><br>
        <!-- 使用v-show做条件渲染 -->
        <!-- <h2 v-show="false">Welcome to {{name}}!!</h2> -->
        <!-- <h2 v-show="1===1">Welcome to {{name}}!!</h2> -->

        <!-- 使用v-if做条件渲染 -->
        <!-- <h2 v-if="false">Welcome to {{name}}!!</h2> -->
        <!-- <h2 v-if="1===1">Welcome to {{name}}!!</h2> -->

        <!-- 若有很高的切换频率，建议使用v-show，因为v-show只是在节点上动态的控制隐藏和显示，它是隐藏 -->
        <!-- <div v-show="n===1">Angular</div>
        <div v-show="n===2">React</div>
        <div v-show="n===3">Vue</div> -->

        <!-- 若需要频繁地切换时，使用v-if，就需要不断地在DOM节点里，增删节点，次数太多影响效率，它是干掉 -->
        <!-- <div v-if="n===1">Angular</div>
        <div v-else-if="n===2">React</div>
        <div v-else-if="n===3">Vue</div>
        <div v-else>666</div> -->

        <!-- <h2 v-show="n===1">你好</h2>
        <h2 v-show="n===1">谷江山</h2>
        <h2 v-show="n===1">于适</h2> -->

        <!-- template的意思是模板，最大的特点就是不影响结构，用该标签包裹h2标签们，等页面渲染的时候该标签会被拖掉。 -->
        <!-- 且template标签只能与v-if配合使用，不能与v-show配合使用 -->
        <template v-if ="n===1">
            <h2>你好</h2>
            <h2>谷江山</h2>
            <h2>于适</h2>
        </template>

    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

    const vm=new Vue({
        el:'#root',
        data:{
            name:'东北',
            n:0
        },
        
    })
</script>
</html>
