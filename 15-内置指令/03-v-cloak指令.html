<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-cloak指令</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 容器 -->
    <div id="root">
        <!-- v-cloak会在Vue实例接管容器的那一瞬间，把v-cloak删掉，且该指令没有值，只有指令名 -->
        <!-- 作用：当网速过慢时，不会将未经解析的模板，放到页面上去，让用户疑惑，从而实现懒加载 -->
        <h2 v-cloak>{{name}}</h2>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

    const vm=new Vue({
        el:'#root',
        data:{
            name:'谷江山'
        }
    })
</script>
</html>
