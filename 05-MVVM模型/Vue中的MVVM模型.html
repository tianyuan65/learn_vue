<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue中的MVVM模型</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>学校名称：{{name}}</h1>
        <h1>学校地址：{{address}}</h1>
        <!-- <h1>test1:{{1+1}}</h1>
        <h1>test2:{{$options}}</h1>
        <h1>test3:{{$emit}}</h1>
        <h1>test4:{{_c}}</h1>  -->
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

    const vm=new Vue({
        el:'#root',
        data:{
            name:'尚硅谷',
            address:'北京'
        }
    })
    console.log(vm);
</script>
</html>
