<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回顾Object.defineProperty方法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <script>
        let number=18
        let person={
            name:'张三',
            gender:'male',
            age:number
        }
        // 调用对象的defineProperty方法，传入三个参数：第一个，对象名；第二个，要添加的对象属性名，第三个，包含对象属性值的对象
        // 这样添加的属性不参与遍历，用Object.keys方法打印输出时，会发现只以数组的方式输出初始设置的值
        Object.defineProperty(person,'age',{
        //     value:18,
        //     // 控制属性是否可以枚举，默认值为false，改为true时，defineProperty方法添加的属性才会参与遍历
        //     enumerable:true,
        //     // 控制属性是否可被重写，默认值为false
        //     writable:true,
        //     // 控制属性是否可被删除，默认值为false
        //     configurable:true
                // 当有人读取person的age属性时，get函数(也叫getter)就会被调用，且返回值就是age的值
                get(){
                    console.log('有人读取了age属性');
                    return number
                },

                // 当有人读取person的age属性时，set函数(也叫setter)就会被调用，且会收到修改的具体值
                set(value){
                    console.log('有人修改了age属性，且值是',value);
                }
        })
        // console.log(Object.keys(person));  //['name', 'gender']
        console.log(person);
    </script>
</body>
</html>
